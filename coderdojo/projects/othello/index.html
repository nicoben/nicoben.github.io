<!DOCTYPE html>
<html>

<head>
    <title>Othello</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <h1>Let's play othello!</h1>

    <table id="grid">
        <tr>
            <td></td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="images/rabbit.png"></td>
            <td><img src="images/sloth.png"></td>
            <td><img src="images/cow.png"></td>
            <td><img src="images/pig.png"></td>
            <td><img src="images/horse.png"></td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="images/whale.png"></td>
            <td><img src="images/zebra.png"></td>
            <td><img src="images/chicken.png"></td>
            <td><img src="images/bear.png"></td>
            <td><img src="images/chick.png"></td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="images/owl.png"></td>
            <td><img src="images/parrot.png"></td>
            <td><img src="images/duck.png"></td>
            <td><img src="images/rhino.png"></td>
            <td><img src="images/hippo.png"></td>
        </tr>
        <tr>
            <td>4</td>
            <td><img src="images/snake.png"></td>
            <td><img src="images/walrus.png"></td>
            <td><img src="images/narwhal.png"></td>
            <td><img src="images/monkey.png"></td>
            <td><img src="images/panda.png"></td>
        </tr>
    </table>

    <p id="turn">It is the <span>A</span> team's turn <img src="images/teamA.png"></p>

</body>

</html>
